<section class="p-6">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6">Books</h2>

    <div class="bg-white shadow overflow-hidden rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Title
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Author
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Category
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          @for (book of books$ | async; track book.title) {
          <tr
            class="hover:bg-indigo-50 hover:text-indigo-900 transition-all duration-200 cursor-default"
          >
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
              {{ book.title }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ book.author }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ book.category }}</td>
          </tr>
          } @empty {
          <tr>
            <td colspan="3" class="px-6 py-4 text-center text-gray-500">No books found</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</section>
